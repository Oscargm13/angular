<div>
	<h1>Subordinados</h1>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Apellido</th>
				<th>Oficio</th>
				<th>Salario</th>
				<th>Director</th>
			</tr>
		</thead>
		<tbody>
			@for (sub of empleado; track sub){
				<tr>
					<td>{{ sub.apellido }}</td>
					<td>{{ sub.oficio }}</td>
					<td>{{ sub.salario }}</td>
					<td>{{ sub.director }}</td>
				</tr>
			}
		</tbody>
	</table>
</div>
