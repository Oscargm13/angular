<div>
	<h1>Forms Binding Model</h1>
	<h2>{{mensaje}}</h2>
	<!-- EL FORMULARIO DEBE TENER UN ID DE ANGULAR IGUALADO A ngForm-->
	<form #userForm="ngForm" (ngSubmit)="recibirDatos()">
		<label>Nombre: </label>
		<input type="text" name="cajanombre"
		#cajanombre="ngModel" [(ngModel)]="user.nombre" required/>
		<span *ngIf="cajanombre.valid == false && cajanombre.touched" style="color: red;">
			Este campo es obligatorio
		</span><br />
		<label>Apellidos</label>
		<input type="text" name="cajaapellidos" #cajaapellidos="ngModel" [(ngModel)]="user.apellidos" /><br />
		<label>Edad</label>
		<input type="number" #cajaedad="ngModel" name="cajaedad" [(ngModel)]="user.edad" /><br />
		<button>
			Enviar datos
		</button>
	</form>
	<h2 style="color:blue">
		Nombre: {{user.nombre}},
		Apellidos: {{user.apellidos}},
		Edad: {{user.edad}}
	</h2>
</div>
